{%extends 'base.html'%}

{% block content %}

    <style type="text/css">
        
        .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: auto;
        }

        .form-signin .form-control{
            border-top-left-radius: 5px;  
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin input[type="email"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }

        .h3 {
            text-align: center;
        }

</style>
    <form class="form-signin" method="post"> {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal ">Login</h1>

        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="name@example.com" required autofocus>
          
        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" required>
          
        {% for field in login_form %}
            <p>
                {% for error in field.errors%}
                    <p style="color: red;">{{error}}</p>
                {% endfor%}
            </p>
        {% endfor %}

        {% if login_form.non_field_errors %}
            <div style="color:red;">
                <p>{{login_form.non_field_errors}}</p>
            </div>
        {% endif %}

        <button class=" form-control btn btn-lg btn-primary btn-block" type="submit">Login in</button>

    </form>

    <div class="d-flex flex-column">
        <a class="m-auto" href="{% url 'password_reset' %}">Reset password</a>
    </div>

{% endblock content %}
