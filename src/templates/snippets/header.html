       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<style type="text/css">
    body {
  background-image: linear-gradient(180deg, #eee, #fff 100px, #fff);
}

  .container {
    max-width: 960px;
}

  .pricing-header {
    max-width: 700px;
}
  
  .card-deck .card{
    min-width: 220px;
  }

  .search-bar{
    margin-left: 15px;
    max-width: 500px;
    width: 100%;
  }

  .d-flex{
    padding-top: 20px;
    margin-left: 5px;
    padding-left: 5px;
  }

</style>
<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 px-mb-4 mb-3 bg-white border-bottom shadow-sm">
      <!--h6 class="my-0 mr-md-auto font-weight-normal"-->      
        {% if request.user.is_authenticated %}
            <p>Hello {{request.user.username}}</p>
        {% endif %}
      <!--/h6-->  

      <div class="search-bar mt-sm-2 mr-2 ">
        <form method="get">
          <input type="text" class="form-control" name="q" id="id_q" placeholder="Search..">
        </form>
      
      </div>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        {% if request.user.is_authenticated%}
            <a class="p-2 text-dark" href="{% url 'home'%}">Home</a> 
            <a class="p-2 text-dark" href="{% url 'account' %}"> Account </a> 
            <a class="p-2 text-dark" href="{% url 'logout' %}"> Logout </a>
        {% else %}    
            <a class="p-2 text-dark" href="{% url 'home' %}"> Home </a> 
            <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-primary" href="{% url 'register' %}"> Register</a>
        {% endif %}
        
      </nav>
    </div>

<script type="text/javascript">
  document.getElementById("id_q").value = "{{query}}"
</script>
